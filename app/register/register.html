<div class="map">
  <ng-map id="map" zoom="16" center="[51.510919,0.032450]" class="map">
    <marker ng-repeat=" m in markers " position="{{m.address}} " on-click="test() " on-dragend="getCurrentLocation()
    " title="{{m.title}} " draggable="true "></marker>
  </ng-map>

  <div class="standard ">
    <button ng-click="registerParking()" class="btn btn-large btn-primary ">Notify the community</button>
  </div>
  <div class="location ">
    <lable class="label label-default ">X:</lable>
    <p ng-bind="selectedXLocaltion "></p>
  </div>
  <div class="location ">
    <lable class="label label-default ">Y:</lable>
    <p ng-bind="selectedYLocaltion "></p>
  </div>

</div>
